name: Run Changed Scripts and Create Release

on:
  push:
    paths:
      - 'code/**'

permissions:
  contents: write

jobs:
  run-and-release:
    runs-on: large-runner
    # container: ${{ contains(github.event.head_commit.modified, 'code/geography.R') && 'rocker/geospatial:4.5.1' || 'ubuntu:latest' }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2

      - name: Install OS libs for sf
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libudunits2-dev \
            libgdal-dev \
            libgeos-dev \
            libproj-dev

      - uses: r-lib/actions/setup-renv@v2
      
      - run: mkdir -p outputs

      - uses: tj-actions/changed-files@v45
        id: cf
        with:
          files: |
            code/*.R
            code/**/*.R

      - name: Run changed R scripts
        if: steps.cf.outputs.any_changed == 'true'
        run: |
          for f in ${{ steps.cf.outputs.all_changed_files }}; do
            echo "Running $f"
            Rscript --verbose "$f"
          done